baseURL: "https://jamalhansen.com/"
languageCode: "en-us"
title: "Jamal Hansen"
enableRobotsTXT: true
enableEmoji: true
buildFuture: false
module:
  imports:
    - path: github.com/adityatelange/hugo-PaperMod

taxonomies:
  tag: tags
  category: categories
  series: series

markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: false
    noClasses: false
    style: monokai
  goldmark:
    renderer:
      unsafe: true

minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false

outputs:
  home:
    - HTML
    - RSS
    - JSON