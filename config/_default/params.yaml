############################
## Site Settings
############################

env: production
description: "Technical blog exploring SQL, Python, and AI development"
keywords: [Python, SQL, DuckDB, LLM, Ollama, Data Science]
author: Jamal Hansen

# Which content sections to show on homepage
mainSections:
  - blog

defaultTheme: auto
disableThemeToggle: false
ShowReadingTime: true
ShowShareButtons: true
ShowPostNavLinks: true
ShowBreadCrumbs: true
ShowCodeCopyButtons: true
ShowWordCount: false
ShowRssButtonInSectionTermList: true
UseHugoToc: true
disableSpecialTitleCharacters: true

# Post cover images
cover:
  hiddenInList: false
  hiddenInSingle: false

############################
## Homepage
############################

homeInfoParams:
  Title: "Hi, I'm Jamal Hansen"
  Content: >
    Technical deep dives into SQL, Python, and AI development.
    I document what I learn building with data and language models.

socialIcons:
  - name: github
    url: "https://github.com/jamalhansen"
  - name: linkedin
    url: "https://linkedin.com/in/jamalhansen"
  - name: rss
    url: "index.xml"
